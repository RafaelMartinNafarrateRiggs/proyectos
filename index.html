<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyectos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e2a38;
      --accent: #00bfa5;
      --background: #f9f9f9;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      max-width: 600px;
      width: 100%;
    }
    .btn {
      background-color: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 300;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      transform: translateY(-3px);
      background-color: var(--accent);
    }
  </style>
</head>
<body>
  <h1>Proyectos</h1>
  <div class="grid">
    <a href="cv/index.html" class="btn">CV</a>
    <a href="autobiografia/index.html" class="btn">Autobiograf√≠a</a>
    <a href="aire-acondicionado/index.html" class="btn">Aire Acondicionado</a>
    <a href="redacciones/index.html" class="btn">Redacciones</a>
  </div>
</body>
</html>
