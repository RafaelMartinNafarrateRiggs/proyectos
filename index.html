<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f5f2ed;
      --color-text: #3e2f1c;
      --color-primary: #6b4c36;  /* Marrón medio */
      --color-accent: #a67c52;   /* Canela claro */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--color-primary);
    }
    p {
      margin-bottom: 2.5rem;
      font-weight: 300;
      color: #7c6955;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
      max-width: 500px;
      width: 100%;
    }
    .btn {
      display: block;
      padding: 1rem;
      border-radius: 8px;
      background: var(--color-primary);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 6px 16px rgba(50, 35, 20, 0.15);
    }
    .btn:hover {
      transform: translateY(-4px);
      background: var(--color-accent);
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #a89f94;
    }
  </style>
</head>
<body>
  <h1>Mis Proyectos</h1>
  <p>Una colección de ideas, soluciones y experimentos personales.</p>
  <div class="grid">
    <a class="btn" href="cv/index.html">CV</a>
    <a class="btn" href="autobiografia/index.html">Autobiografía</a>
    <a class="btn" href="aire-acondicionado/index.html">Aire Acondicionado</a>
    <a class="btn" href="redacciones/index.html">Redacciones</a>
  </div>
  <footer>© Rafael Martin – 2025</footer>
</body>
</html>
